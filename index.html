<!DOCTYPE html>
<html>
<head>
    <title>NYC Subway Roulette</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div id="roulette-container">
        <h1>NYC Subway Roulette</h1>
        <div id="wheel-container">
            <div id="wheel"></div>
        </div>
        <div id="borough-selection">
            <label><input type="checkbox" id="all" value="all" checked> All Boroughs</label>
            <label><input type="checkbox" id="manhattan" value="Manhattan"> Manhattan</label>
            <label><input type="checkbox" id="brooklyn" value="Brooklyn"> Brooklyn</label>
            <label><input type="checkbox" id="queens" value="Queens"> Queens</label>
            <label><input type="checkbox" id="bronx" value="Bronx"> Bronx</label>
            <label><input type="checkbox" id="statenisland" value="Staten Island"> Staten Island</label>
        </div>
        <button id="spin-button">Spin the Wheel!</button>
        <div id="output"></div>
        <div id="map"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
